<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suarakan!</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!--Start of Navbar -->
        <nav class="bg-gradient-to-r from-black via-purple-900 to-black fixed w-full z-20 top-0 left-0">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="#" class="flex items-center" style="font-family: 'Caveat', cursive">
                    <p
                        class="self-center text-3xl font-semibold whitespace-nowrap text-indigo-800 hover:text-indigo-400">
                        Suarakan!</p>
                </a>
                <div class="flex md:order-2">
                    <button type="button"
                        class="text-white bg-indigo-950 hover:bg-indigo-900 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0">Buy
                        Ticket</button>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                    id="navbar-sticky">
                    <ul
                        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent">
                        <li class="">
                            <a href=""
                                class="block py-2 pl-3 pr-4 bg-blue-700 rounded md:bg-transparent md:text-indigo-500 md:p-0"
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#about"
                                class="block py-2 pl-3 pr-4 bg-blue-700 rounded md:bg-transparent md:text-white md:hover:text-indigo-300 md:p-0">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--End of Navbar -->
        <div class="bg-local relative overflow-hidden rounded-lg bg-cover bg-no-repeat p-12 text-center w-screen"
            style="background-image: url('./img/concert.jpg'); height: 92.5vh;">
            <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-fixed"
                style="background-color: rgba(0, 0, 0, 0.6)">
                <div class="flex h-full items-center justify-center">
                    <div class="text-white">
                        <h2 class="text-9xl font-semibold underline underline-offset-1 decoration-2" style="font-family: 'Caveat', cursive;">Suarakan!</h2>
                        <h3 class="mb-4 text-4xl font-semibold">Music Festival</h2>
                        <h4 class="mb-6 text-xl font-semibold font-serif no-underline hover:underline">Surabaya 24 Februari 2022</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="relative overflow-hidden rounded-lg bg-cover bg-no-repeat p-12 text-center w-screen h-screen"
            id="about">
            <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-fixed"
                style="background-color: rgba(0, 0, 0, 0.6)">
                <div class="flex h-full items-center justify-center">
                    <div class="text-white">
                        <h2 class="mb-4 text-4xl font-semibold">Heading</h2>
                        <h4 class="mb-6 text-xl font-semibold">Subheading</h4>
                        <button type="button"
                            class="rounded border-2 border-neutral-50 px-7 pb-[8px] pt-[10px] text-sm font-medium uppercase leading-normal text-neutral-50 transition duration-150 ease-in-out hover:border-neutral-100 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-neutral-100 focus:border-neutral-100 focus:text-neutral-100 focus:outline-none focus:ring-0 active:border-neutral-200 active:text-neutral-200 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
                            data-te-ripple-init data-te-ripple-color="light">
                            Call to action
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
